<div class="space-around">
    <h2>{{ TITLE }}</h2>
    <form (ngSubmit)="register()" [formGroup]="registerFormGroup">
        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input type="email" formControlName="email" matInput required>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>Username</mat-label>
            <input type="text" formControlName="username" matInput required>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input type="password" formControlName="password" matInput required>
        </mat-form-field>
        <br>
        <button style="margin-top: 20px" mat-raised-button color="primary" type="submit"
            [disabled]="registerFormGroup.invalid">{{ TITLE }}</button>
    </form>
    <div *ngIf="registrationError">
        <p class="error-msg"></p>
    </div>
</div>


<section class="vh-100 bg-image"
  style="background-image: url('https://www.pexels.com/photo/1103970/download/');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-7">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an Account</h2>

              <form>

                <div class="form-outline mb-4">
                  <input type="email" class="form-control form-control-lg" />
                  <label class="form-label">Your Email</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" class="form-control form-control-lg" />
                  <label class="form-label" >Your Name</label>
                </div>


                <div class="form-outline mb-4">
                  <input type="password" class="form-control form-control-lg" />
                  <label class="form-label">Password</label>
                </div>

                <div class="form-check d-flex mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg"/>
                  <label class="form-check-label">
                    I have read and agree to the <a href="#!" class="text-body"><u>Terms & Conditions</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="button"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Already have an account? <a href="/login"
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
